<html>
	<head>
		<title> Hidden Wonders in Luzon: Home Page </title>
		<link rel="stylesheet" type="text/css" href="styleHome.css">
		<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	</head>

	<body>
	<header>
		<!--navigation bar start-->
		<div class="navibar">
  			<ul>
				<li><img src="LOGO.png" alt="Logo" width="70" height="55"/>
  				<li><a href="Home.html">Home</a></li>
				<li><a href="Wonders.html">Wonders</a></li>
  				<li><a href="Contact.html">Contact</a></li>
 		 		<li style="float:right">
				<div class="wrapper">
					<div class="search_box">
						<input type="text" class="input_search" placeholder="Search...">
						<div class="search_btn"><i class="fas fa-search"></i></div>
					</div>
				</div>
			</ul>
		</div>
		<!--navigation bar end-->
	</header>
		<!--upper part start-->
		<div class="upper">
  			<div class="centered">
				Hidden Wonders in Luzon
				<div class="line"><p>Take a peek of the stunning places in Luzon that only the locals know</p></div>
			</div>
		</div>
		<!--upper part end-->
		<!--lower part start-->
		<div class="lower">
			<!--left part of the lower start-->
			<div class="lowerLeft">
				<div class="rectangle"></div>
				<div class="Luzon">Luzon<br></div>
				<div class="photo"><img src="Luzon.png" alt="Luzon" width="350" height="450"/><br></div>
				<div class="description">Luzon is the northern island part of the Philippines.<br>It is the largest and most populous island of the<br>Philippines<br></div>
			</div>
			<!--left part of the lower end-->
			<!--right part of the lower start-->
			<div class="lowerRight">
				<div class="rectangle2"></div>
				<div class="Places">Stunning Places</div>
				<!--image slider start-->
    				<div class="slider">
      					<div class="slides">
        					<!--radio buttons start-->
        					<input type="radio" name="radio-btn" id="radio1">
        					<input type="radio" name="radio-btn" id="radio2">
                				<input type="radio" name="radio-btn" id="radio3">
                				<input type="radio" name="radio-btn" id="radio4">
                				<!--radio buttons end-->
        					<!--slide images start-->
        					<div class="slide first"> <img src="1.png" alt=""></div>
        					<div class="slide"><img src="2.png" alt=""></div>
        					<div class="slide"><img src="3.png" alt=""></div>
        					<div class="slide"><img src="4.png" alt=""></div>
        					<!--slide images end-->
        					<!--automatic navigation start-->
        					<div class="navigation-auto">
          						<div class="auto-btn1"></div>
          						<div class="auto-btn2"></div>
          						<div class="auto-btn3"></div>
          						<div class="auto-btn4"></div>
        					</div>
        					<!--automatic navigation end-->
      					</div>
      					<!--manual navigation start-->
      					<div class="navigation-manual">
        					<label for="radio1" class="manual-btn"></label>
        					<label for="radio2" class="manual-btn"></label>
        					<label for="radio3" class="manual-btn"></label>
        					<label for="radio4" class="manual-btn"></label>
      					</div>
      					<!--manual navigation end-->
    				</div>
    				<!--image slider end-->
				<script type="text/javascript" src="slides.js"></script>
			</div>
			<!--right part of the lower end-->
		</div>
		<!--lower part end-->
		<script type="text/javascript" src="naviBar.js"></script></script>

	</body>
</html>
